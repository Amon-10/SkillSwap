<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <!-- nav bar -->
     <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">SkillSwap</a>
                <div class="d-flex">                  
                        <a class="new-link" style="padding-right:3rem;" href="#">Home</a>
                        <a class="new-link" style="padding-right:3rem;" href="#">Browse</a>
                        <a class="new-link" style="padding-right:3rem;" href="#">Login</a>
                </div>
            </div>
        </nav>
     </header>

     <main>
        <!-- Signup form -->
         <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Jack Harlow" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="text" class="form-control" placeholder="you@example.com" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm password</label>
                                    <input type="password" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">What do you want to learn?</label>
                                    <input type="text" class="form-control" placeholder="e.g. Javascript, python, guitar"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">What can you teach?</label>
                                    <input type="text" class="form-control" placeholder="e.g. Photgraphy, cooking" />
                                </div>
                                <button type="submit" class="btn btn-success w-100">Sign up</button>
                            </form>
                </div>
            </div>
        </div>
     </main>


</body>
</html>
