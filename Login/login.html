<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header style="background-color: rgb(240, 245, 244);">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">SkillSwap</a>
                <div class="d-flex">                  
                        <a class="new-link" style="padding-right:3rem;" href="../Home/home.html">Home</a>
                        <a class="new-link" style="padding-right:3rem;" href="../Browse/browse.html">Browse</a>
                        <a class="new-link" style="padding-right:3rem;" href="#">Login</a>
                        <a class="new-link" style="padding-right:3rem;" href="../signup/signup.html">Sign up</a>
                </div>
            </div>
        </nav>
     </header>
    <main>
        <section>
        <div class="card">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" 
                    required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                    
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account?
                    <a href="../signup/signup.html">Sign up</a></p>
                </div>
            </form>
        </div> 
        </section>
    </main>   
</body>
</html>
